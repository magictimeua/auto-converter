name: Check Empty Descriptions

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check_empty:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install lxml

      - name: Check empty descriptions
        run: |
          mkdir -p artifacts
          python3 <<EOF
          from lxml import etree
          import os

          input_file = "converted.yml"
          output_file = "artifacts/empty_checker.txt"

          if not os.path.exists(input_file):
              print(f"❌ Error: Input file '{input_file}' not found!")
              exit(1)

          with open(input_file, "r", encoding="utf-8") as f:
              content = f.read()

          try:
              root = etree.fromstring(content.encode("utf-8"))
          except etree.XMLSyntaxError:
              content = "<root>\n" + content + "\n</root>"
              root = etree.fromstring(content.encode("utf-8"))

          offers = root.xpath(".//offer")
          print(f"\nЗнайдено офферів: {len(offers)}")

          ids = []
          for offer in offers:
              offer_id = offer.get("id")
              name_el = offer.find("name")
              desc_el = offer.find("description")

              name = name_el.text.strip() if name_el is not None and name_el.text else ""
              desc = desc_el.text.strip() if desc_el is not None and desc_el.text else ""

              if desc == "" or desc == name:
                  ids.append(offer_id)

          print(f"Знайдено офферів з пустим або збігаючим описом: {len(ids)}")

          with open(output_file, "w", encoding="utf-8") as out:
              out.write("\n".join(sorted(ids)))

          print("\n✅ Файл успішно записано в:", os.path.abspath(output_file))

          with open(output_file, "r", encoding="utf-8") as out:
              print("\nВміст файлу empty_checker.txt (перші 10 рядків):")
              for i, line in enumerate(out):
                  if i >= 10:
                      break
                  print(line.strip())
          EOF

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: empty-description-offers
          path: artifacts/empty_checker.txt
